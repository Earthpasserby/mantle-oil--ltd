<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityFlick - Oil & Gas Division</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        dark: '#0a0a0a',
                        darker: '#050505',
                        slate: '#1a1a1a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
        }

        .text-gradient {
            background: linear-gradient(to right, #D4AF37, #F2D06B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }

        .hero-overlay {
            background: linear-gradient(to bottom, rgba(5, 5, 5, 0.3), rgba(5, 5, 5, 1));
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-black/90 backdrop-blur-md py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <img src="logo-e.png" alt="EquityFlick" className="h-10" />
                            <span className="text-xl font-bold tracking-wide">EquityFlick</span>
                        </div>
                        <div className="hidden md:flex gap-8 items-center text-sm font-medium text-gray-300">
                            {['About', 'Services', 'Projects', 'Sustainability', 'Investors'].map((item) => (
                                <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-gold transition-colors">{item}</a>
                            ))}
                            <button className="bg-gold text-black px-6 py-2 rounded-full font-bold hover:bg-yellow-500 transition-colors">
                                Contact Us
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            return (
                <div className="relative h-screen flex items-center justify-center overflow-hidden">
                    {/* Background Image */}
                    <div className="absolute inset-0 z-0">
                        <img
                            src="images/oil.jpg"
                            alt="Offshore Rig"
                            className="w-full h-full object-cover opacity-60"
                        />
                        <div className="absolute inset-0 hero-overlay"></div>
                    </div>

                    <div className="container mx-auto px-6 relative z-10 text-center">
                        <span className="text-gold uppercase tracking-[0.2em] text-sm font-bold mb-4 block animate-bounce">
                            Energy for Tomorrow
                        </span>
                        <h1 className="text-5xl md:text-7xl font-serif font-bold mb-6 leading-tight">
                            Powering the Future <br />
                            <span className="text-gradient">Sustainably</span>.
                        </h1>
                        <p className="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto mb-10">
                            Leading the global transition with innovative extraction technologies and a commitment to environmental stewardship.
                        </p>
                        <div className="flex flex-col md:flex-row gap-4 justify-center">
                            <button className="bg-gold text-black px-8 py-3 rounded-full font-bold hover:bg-yellow-500 transition-all hover:scale-105">
                                Explore Our Operations
                            </button>
                            <button className="border border-white/20 text-white px-8 py-3 rounded-full font-bold hover:bg-white/10 transition-all">
                                Investor Relations
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const StatCard = ({ number, label }) => (
            <div className="text-center p-6">
                <div className="text-4xl md:text-5xl font-bold text-gold mb-2">{number}</div>
                <div className="text-gray-400 text-sm uppercase tracking-wider">{label}</div>
            </div>
        );

        const ServiceCard = ({ icon, title, desc }) => (
            <div className="glass-card p-8 rounded-2xl">
                <div className="text-gold text-3xl mb-6">
                    <i className={`fas ${icon}`}></i>
                </div>
                <h3 className="text-xl font-bold mb-4">{title}</h3>
                <p className="text-gray-400 text-sm leading-relaxed">{desc}</p>
                <a href="#" className="inline-block mt-6 text-gold text-sm font-semibold hover:underline">Learn More &rarr;</a>
            </div>
        );

        const App = () => {
            return (
                <div className="font-sans">
                    <Navbar />
                    <Hero />

                    {/* Stats Section */}
                    <div className="bg-slate py-12 border-y border-white/5">
                        <div className="container mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8">
                            <StatCard number="25+" label="Years Experience" />
                            <StatCard number="12M" label="Barrels Daily" />
                            <StatCard number="40+" label="Countries" />
                            <StatCard number="98%" label="Safety Rating" />
                        </div>
                    </div>

                    {/* Mission Section */}
                    <div className="py-20 bg-darker">
                        <div className="container mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-3xl md:text-4xl font-serif font-bold mb-6">
                                    Redefining Energy <span className="text-gold">Production</span>
                                </h2>
                                <p className="text-gray-400 mb-6 leading-relaxed">
                                    EquityFlick strives to be the community partner of choice as we develop oil and natural gas in a sustainable, innovative way. We focus on low-risk development opportunities combined with rigorous regulatory standards.
                                </p>
                                <p className="text-gray-400 mb-8 leading-relaxed">
                                    Through our core values of Stewardship, Teamwork, Excellence, People, Growth, and Resiliency, we represent the gold standard of oil and gas production worldwide.
                                </p>
                                <ul className="space-y-4">
                                    {['Eco-friendly Extraction', 'Advanced Seismic Imaging', 'Carbon Capture Initiatives'].map((item) => (
                                        <li key={item} className="flex items-center gap-3 text-gray-300">
                                            <i className="fas fa-check-circle text-gold"></i>
                                            {item}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            <div className="relative">
                                <div className="absolute -inset-4 bg-gold/20 rounded-full filter blur-3xl opacity-30"></div>
                                <img src="images/oil.jpg" alt="Production Site" className="relative rounded-2xl shadow-2xl border border-white/10" />
                            </div>
                        </div>
                    </div>

                    {/* Services Section */}
                    <div className="py-20 bg-black">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <span className="text-gold uppercase tracking-[0.2em] text-xs font-bold">What We Do</span>
                                <h2 className="text-3xl md:text-4xl font-serif font-bold mt-3">Comprehensive Energy Solutions</h2>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                <ServiceCard
                                    icon="fa-oil-well"
                                    title="Upstream Production"
                                    desc="State-of-the-art exploration and production capabilities focusing on maximizing yield while minimizing environmental footprint."
                                />
                                <ServiceCard
                                    icon="fa-truck-field"
                                    title="Midstream Transport"
                                    desc="Efficient storage, processing, and transportation solutions ensuring safe delivery of resources to global markets."
                                />
                                <ServiceCard
                                    icon="fa-flask"
                                    title="Downstream Refining"
                                    desc="Creating value-added products through advanced refining processes and petrochemical manufacturing."
                                />
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-slate pt-20 pb-10 border-t border-white/5">
                        <div className="container mx-auto px-6">
                            <div className="grid md:grid-cols-4 gap-12 mb-16">
                                <div>
                                    <div className="flex items-center gap-3 mb-6">
                                        <img src="logo-e.png" alt="EquityFlick" className="h-8" />
                                        <span className="text-lg font-bold">EquityFlick</span>
                                    </div>
                                    <p className="text-gray-500 text-sm">
                                        Empowering the world with sustainable energy solutions for a brighter tomorrow.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold mb-6">Company</h4>
                                    <ul className="space-y-4 text-sm text-gray-500">
                                        <li><a href="#" className="hover:text-gold">About Us</a></li>
                                        <li><a href="#" className="hover:text-gold">Careers</a></li>
                                        <li><a href="#" className="hover:text-gold">Newsroom</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold mb-6">Operations</h4>
                                    <ul className="space-y-4 text-sm text-gray-500">
                                        <li><a href="#" className="hover:text-gold">Exploration</a></li>
                                        <li><a href="#" className="hover:text-gold">Production</a></li>
                                        <li><a href="#" className="hover:text-gold">Refining</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold mb-6">Contact</h4>
                                    <ul className="space-y-4 text-sm text-gray-500">
                                        <li>5th Avenue New York City</li>
                                        <li>19414194287</li>
                                        <li>admin@EquityFlick.com</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-white/5 pt-8 text-center text-gray-600 text-sm">
                                &copy; 2026 EquityFlick. All Rights Reserved.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
